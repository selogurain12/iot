services:
  db:
    image: postgres:latest
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: Y9uYMwWFZFeWbADB
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./docker/mosquitto-pwfile:/mosquitto/config/pwfile:rw

  backend:
    build:
      context: ./projet_back
      dockerfile: Dockerfile
    restart: always
    working_dir: /usr/src/app
    volumes:
      - ./projet_back:/usr/src/app
      - /usr/src/app/node_modules # Évite d'écraser node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    command: sh -c "npm ci && npx nodemon --legacy-watch --config nodemon.json"
    depends_on:
      db:
        condition: service_healthy